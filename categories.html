---
title: Categories
image_view: true
---
<h1>Recipes by category</h1>



{% if page.image_view %}
	{% for category in site.categories %}
		<h2>{{ category[0] }}</h2>
		<div class="recipes">
			{% for recipe in category[1] %}
				<div class="recipe" {% if recipe.featured_image %}style="background-image: url('{{ site.baseurl }}/images/food/{{ recipe.featured_image }}')"{% endif %}>
					<a href="{{ site.baseurl }}{{ recipe.url }}"><span>{{ recipe.title }}</span></a>
				</div>
			{% endfor %}
		</div>
	{% endfor %}
{% endif %}
